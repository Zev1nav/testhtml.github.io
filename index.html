<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="ar-function.js"></script>
  <style>
        body {
            font-family: 'Inter', sans-serif;
        }
  </style>
</head>
<body class="h-screen flex items-center justify-center">
  <div class="text-center">
    <!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75" 
      onclick="activateXR()">Start WebXR</button>
  </div>
</body>
</html>
