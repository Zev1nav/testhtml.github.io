<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>CamView</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0; overflow: hidden;'>
<button id="play-button" style="position: absolute; top: 10px; right: 10px; z-index: 1;" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Play</button>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded vr-mode-ui="enabled: false"
         arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <a-asset-item id="animated-asset-1" src="asset/3d/survivor/Male Survivor 1 .glb"></a-asset-item>
        <a-asset-item id="animated-asset-2" src="asset/3d/survivor/Male Survivor 2 .glb"></a-asset-item>
        <audio id="birthday-song" src="asset/sound/happy-birthday.mp3" preload="auto" loop autoplay></audio>
    </a-assets>

    <a-marker type='barcode' value='1'>
        <a-box position='0 0.5 0' color="yellow"></a-box>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='2'>
        <a-entity
                animation-mixer
                gltf-model="#animated-asset-1"
                scale="0.05 0.05 0.05">
        </a-entity>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='3'>
        <a-entity
                animation-mixer
                gltf-model="#animated-asset-2"
                scale="0.05 0.05 0.05">
        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
<!--    <a-entity sound="src: #birthday-song;"></a-entity>-->
</a-scene>
<script>
    const audio = document.querySelector('audio');
    const promise = audio.play();

    if (promise !== undefined) {
        promise.then(_ => {
            // Autoplay started!
        }).catch(() => {
            // Autoplay isn't allowed!
            // Mute video and try to play again
            audio.muted = true;
            audio.play();

            // Show something in the UI that the video is muted
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const playButton = document.querySelector('#play-button');
        const soundEntity = document.querySelector('#birthday-song');

        playButton.addEventListener('click', () => {
            soundEntity.components.sound.playSound();
        });
    });
</script>
</body>
</html>
